<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registro</title>
</head>

<body>

<header>
      <img src="images/orientesur.png" alt="orientesur" id="orientesur">
    <div><strong> Cooperativa: Oriente Sur</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="registrar.html">Registrar</a>
      <a href="iniciasesion.html">Acceder</a>
    </nav>
  </header>

  <section class="form-register">
  <h4>Formulario de Registro</h4>
  <form action="/registro" method="POST">
    <label for="nombres">Nombre</label>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>

    <label for="apellidos">Apellido</label>
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>

    <label for="correo">Correo electrónico</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>

    <label for="contrasena">Contraseña</label>
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" required>

    <p>
      <input type="checkbox" id="terminos" required>
      <label for="terminos">Estoy de acuerdo con <a href="#">Términos y Condiciones</a></label>
    </p> <br>

    <input class="botons" type="submit" value="Registrar">
    <p><a href="iniciasesion.html">¿Ya tengo Cuenta?</a></p>
  </form>
</section>
</body>
</html>
