<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
      <img src="images/orientesur.png" alt="orientesur" id="orientesur">
    <div><strong> Cooperativa: Oriente Sur</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="registrar.html">Registrar</a>
      <a href="iniciasesion.html">Acceder</a>
    </nav>
  </header>

    <section class="form-register">
  <h4>Iniciar Sesión</h4>
  <form action="/login" method="POST">
    <label for="correo">Correo electrónico</label>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>

    <label for="contrasena">Contraseña</label>
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" required>

    <p>
      <input type="checkbox" id="recordarme" name="recordarme">
      <label for="recordarme">Recuérdame</label>
    </p>

    <input class="botons" type="submit" value="Iniciar Sesión">
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p><a href="registrar.html">¿No tienes cuenta? Regístrate</a></p>
  </form>
</section>

</body>
</html>
